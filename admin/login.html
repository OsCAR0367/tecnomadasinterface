<!DOCTYPE html>

    <link rel="stylesheet" href="../public/css/main.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .login-header {
            background: var(--primary-color, #dc2626);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .login-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin: 8px 0 0 0;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color, #dc2626);
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: var(--primary-color, #dc2626);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-footer {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }

        .login-footer a {
            color: var(--primary-color, #dc2626);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-credentials {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #475569;
        }

        .demo-credentials strong {
            color: #1e293b;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="login-logo">üè†</div>
            <h1 class="login-title">Tecn√≥madas Admin</h1>
            <p class="login-subtitle">Panel de Administraci√≥n</p>
        </div>

        <!-- Form -->
        <div class="login-form">
            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <strong>Credenciales de prueba:</strong><br>
                Email: admin@tecnomadas.com<br>
                Password: admin123
            </div>

            <!-- Messages -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="admin@tecnomadas.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" id="loginButton" class="login-button">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <span id="buttonText">Iniciar Sesi√≥n</span>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <a href="../public/index.html">‚Üê Volver al sitio web</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuraci√≥n de Supabase
        const supabaseUrl = 'https://inzqnrrgvnoipprpiyuj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluenFucnJndm5vaXBwcnBpeXVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4ODA3NTYsImV4cCI6MjA3MDQ1Njc1Nn0.blVu8cAgJ1_a-0it1zEOdaBw4rFCga__pHpS7Hnt_4s';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Credenciales de administrador (en producci√≥n deber√≠a estar en la base de datos)
        const ADMIN_CREDENTIALS = {
            email: 'admin@tecnomadas.com',
            password: 'admin123'
        };

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const buttonText = document.getElementById('buttonText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Verificar si ya est√° logueado
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'dashboard.html';
            }
        });

        // Manejo del formulario de login
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Validaciones b√°sicas
            if (!email || !password) {
                showError('Por favor, completa todos los campos.');
                return;
            }

            // Mostrar loading
            setLoading(true);
            hideMessages();

            try {
                // Simular delay de autenticaci√≥n
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Verificar credenciales
                if (email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password) {
                    // Login exitoso
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminEmail', email);
                    localStorage.setItem('adminLoginTime', new Date().toISOString());

                    showSuccess('¬°Login exitoso! Redirigiendo...');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);

                } else {
                    showError('Credenciales incorrectas. Verifica tu email y contrase√±a.');
                }

            } catch (error) {
                console.error('Error en login:', error);
                showError('Error al iniciar sesi√≥n. Int√©ntalo de nuevo.');
            } finally {
                setLoading(false);
            }
        });

        // Funciones auxiliares
        function setLoading(loading) {
            loginButton.disabled = loading;
            loadingSpinner.style.display = loading ? 'inline-block' : 'none';
            buttonText.textContent = loading ? 'Iniciando sesi√≥n...' : 'Iniciar Sesi√≥n';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Auto-rellenar campos para desarrollo
        document.addEventListener('DOMContentLoaded', function() {
            emailInput.value = 'admin@tecnomadas.com';
            passwordInput.value = 'admin123';
        });
    </script>
</body>
</html>
