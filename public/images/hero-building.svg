<!-- Placeholder SVG for hero building -->
<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="500" height="200" fill="url(#buildingGrad)"/>
  
  <!-- Ground -->
  <rect y="350" width="500" height="50" fill="#c8e6c9"/>
  
  <!-- Main building -->
  <rect x="150" y="100" width="200" height="250" fill="#455a64" stroke="#37474f" stroke-width="2"/>
  
  <!-- Building floors -->
  <line x1="150" y1="150" x2="350" y2="150" stroke="#37474f" stroke-width="1"/>
  <line x1="150" y1="200" x2="350" y2="200" stroke="#37474f" stroke-width="1"/>
  <line x1="150" y1="250" x2="350" y2="250" stroke="#37474f" stroke-width="1"/>
  <line x1="150" y1="300" x2="350" y2="300" stroke="#37474f" stroke-width="1"/>
  
  <!-- Windows grid -->
  <g fill="#81d4fa" stroke="#37474f" stroke-width="1">
    <!-- Floor 1 -->
    <rect x="170" y="110" width="25" height="30"/>
    <rect x="210" y="110" width="25" height="30"/>
    <rect x="250" y="110" width="25" height="30"/>
    <rect x="290" y="110" width="25" height="30"/>
    
    <!-- Floor 2 -->
    <rect x="170" y="160" width="25" height="30"/>
    <rect x="210" y="160" width="25" height="30"/>
    <rect x="250" y="160" width="25" height="30"/>
    <rect x="290" y="160" width="25" height="30"/>
    
    <!-- Floor 3 -->
    <rect x="170" y="210" width="25" height="30"/>
    <rect x="210" y="210" width="25" height="30"/>
    <rect x="250" y="210" width="25" height="30"/>
    <rect x="290" y="210" width="25" height="30"/>
    
    <!-- Floor 4 -->
    <rect x="170" y="260" width="25" height="30"/>
    <rect x="210" y="260" width="25" height="30"/>
    <rect x="250" y="260" width="25" height="30"/>
    <rect x="290" y="260" width="25" height="30"/>
  </g>
  
  <!-- Entrance -->
  <rect x="220" y="310" width="60" height="40" fill="#6d4c41"/>
  <rect x="235" y="320" width="30" height="30" fill="#8d6e63"/>
  
  <!-- Text -->
  <text x="250" y="380" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Edificio Moderno</text>
</svg>
