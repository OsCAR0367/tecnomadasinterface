<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Tecn√≥madas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #dc2626;
            --primary-hover: #b91c1c;
            --primary-light: #fef2f2;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-xl);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            margin-bottom: 32px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: var(--primary-color);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-lg);
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 16px;
            color: var(--gray-600);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-input {
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: var(--gray-50);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray-400);
            font-size: 18px;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--gray-600);
        }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 4px 0;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-container input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary-color);
        }

        .checkbox-container label {
            font-size: 14px;
            color: var(--gray-600);
            cursor: pointer;
        }

        .login-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            margin-top: 8px;
        }

        .login-button:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 16px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .error-close {
            background: none;
            border: none;
            color: #dc2626;
            cursor: pointer;
            font-size: 16px;
            margin-left: auto;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .error-close:hover {
            background: rgba(220, 38, 38, 0.1);
        }

        .login-footer {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--gray-200);
        }

        .back-link {
            color: var(--gray-600);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            color: var(--primary-color);
            background: var(--primary-light);
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 16px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .login-title {
                font-size: 20px;
            }

            .form-input {
                padding: 14px 16px;
            }
        }

        /* Animaciones suaves */
        .login-card {
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">üè†</div>
                <h1 class="login-title">Tecn√≥madas Admin</h1>
                <p class="login-subtitle">Ingresa tus credenciales para acceder al panel administrativo</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="admin@example.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Recordar sesi√≥n</span>
                    </label>
                </div>

                <button type="submit" class="login-button">
                    <span class="button-text">Iniciar Sesi√≥n</span>
                    <span class="loading-spinner"></span>
                </button>
            </form>

            <div id="errorMessage" class="error-message">
                <span class="error-text"></span>
                <button type="button" class="error-close" onclick="hideError()">√ó</button>
            </div>

            <div id="successMessage" class="success-message">
                <span class="success-text"></span>
            </div>

            <div class="login-footer">
                <a href="../index.html" class="back-link">
                    ‚Üê Volver al sitio principal
                </a>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuraci√≥n de Supabase
        const supabaseUrl = 'https://inzqnrrgvnoipprpiyuj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluenFucnJndm5vaXBwcnBpeXVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4ODA3NTYsImV4cCI6MjA3MDQ1Njc1Nn0.blVu8cAgJ1_a-0it1zEOdaBw4rFCga__pHpS7Hnt_4s';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Verificar si ya est√° autenticado
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingAuth();
        });

        async function checkExistingAuth() {
            try {
                // Verificar sesi√≥n activa de Supabase
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (session && session.user) {
                    // Verificar que sea el admin autorizado
                    if (session.user.email === 'admin@example.com') {
                        console.log('Sesi√≥n activa encontrada, redirecting...');
                        window.location.href = './dashboard.html';
                        return;
                    }
                }
                
                // Si no hay sesi√≥n v√°lida, limpiar localStorage
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminData');
                
            } catch (error) {
                console.error('Error verificando autenticaci√≥n:', error);
                // Limpiar datos en caso de error
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminData');
            }
        }

        // Manejar formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Mostrar loading
            showLoading(true);
            hideError();
            
            try {
                console.log('Intentando login con Supabase...');
                
                // Autenticaci√≥n con Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                console.log('Login exitoso:', data);
                
                // Verificar que sea el admin autorizado
                if (email !== 'admin@example.com') {
                    await supabase.auth.signOut();
                    throw new Error('No tienes permisos de administrador');
                }
                
                // Guardar datos de sesi√≥n
                const adminData = {
                    email: data.user.email,
                    name: 'Administrador',
                    role: 'admin',
                    userId: data.user.id,
                    loginTime: new Date().toISOString()
                };
                
                // Guardar en localStorage
                localStorage.setItem('adminToken', data.session.access_token);
                localStorage.setItem('adminData', JSON.stringify(adminData));
                
                if (rememberMe) {
                    localStorage.setItem('rememberAdmin', 'true');
                }
                
                // Mostrar mensaje de √©xito
                showSuccess('Iniciando sesi√≥n...');
                
                console.log('Redirecting to dashboard...');
                
                // Redireccionar al dashboard
                setTimeout(() => {
                    window.location.href = './dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Error en login:', error);
                let errorMessage = 'Error al iniciar sesi√≥n';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Email o contrase√±a incorrectos';
                } else if (error.message.includes('permisos')) {
                    errorMessage = error.message;
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showError(errorMessage);
            } finally {
                showLoading(false);
            }
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function showLoading(show) {
            const button = document.querySelector('.login-button');
            const buttonText = document.querySelector('.button-text');
            const spinner = document.querySelector('.loading-spinner');
            
            if (show) {
                button.disabled = true;
                buttonText.style.display = 'none';
                spinner.style.display = 'inline-block';
            } else {
                button.disabled = false;
                buttonText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.querySelector('.error-text');
            
            errorText.textContent = message;
            errorDiv.style.display = 'flex';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.querySelector('.success-text');
            
            successText.textContent = message;
            successDiv.style.display = 'flex';
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
